<md-content class="md-whiteframe-z1" layout="column" layout-padding>
    <div ng-show="lc.error" class="login-error" flex>
        <small>{{ lc.error }}</small>
    </div>
    <form layout="column" flex layout-padding layout-margin>
        <md-input-container>
            <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
            <input type="text" ng-model="rc.credentials.email" placeholder="email" aria-label="email" />
        </md-input-container>
        <md-input-container>
            <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
            <input type="password" ng-model="rc.credentials.password"
                   placeholder="password" aria-label="password" />
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="rc.register()"
                   aria-label="Create Account">Sign Up</md-button>
    </form>
    <div layout="row" layout-align="center center">
        <md-button ng-href="/login" class="md-primary">I already have an account</md-button>
    </div>
 </md-content>

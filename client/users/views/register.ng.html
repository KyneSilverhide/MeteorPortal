<md-content layout="column" layout-padding>
    <div ng-show="error" class="login-error" flex>
        <small>{{ error }}</small>
    </div>
    <form layout="column" flex layout-padding layout-margin>
        <md-input-container>
            <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
            <input type="text" ng-model="credentials.email" placeholder="email" aria-label="email"/>
        </md-input-container>
        <md-input-container>
            <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
            <input type="password" ng-model="credentials.password"
                   placeholder="password" aria-label="password"/>
        </md-input-container>
        <div layout="row" layout-align="center start">
            <md-button flex="40" class="md-raised md-primary" ng-click="register()"
                       aria-label="Create Account">Sign Up
            </md-button>
        </div>
    </form>
    <div layout="row" layout-align="center center">
        <md-button ui-sref="login({email: credentials.email, password: credentials.password})" class="md-primary">
            I already have an account
        </md-button>
    </div>
</md-content>
